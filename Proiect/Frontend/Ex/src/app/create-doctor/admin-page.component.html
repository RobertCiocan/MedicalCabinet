<div class="container">
    <div class = "text">
        <h1 class="main-header">Add a new doctor</h1>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="addDoctor()"  novalidate>
      <div class = "content">
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="username">username</label>
          <input type="text" id="username" formControlName="username" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="email">email</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="password">password</label>
          <input type="password" id="password" formControlName="password" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="firstName">first name</label>
          <input type="text" id="firstName" formControlName="firstName" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="lastName">last Name</label>
          <input type="text" id="lastName" formControlName="lastName" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" formControlName="phoneNumber" required>
        </div>
  
        <div style="display: flex; flex-direction: column; gap: 4px">
          <label for="specialization">Specialization</label>
          <select formControlName="specialization" required>
              <option value="Cardiologist">Cardiologist</option>
              <option value="Dermatologist">Dermatologist</option>
              <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
              <option value="Pediatrician">Pediatrician</option>
          </select>
      </div>
      
        <div class="btn">
          <button type="submit" [disabled]="!registerForm.valid">Add doctor</button>
        </div>
      </div>
      <div *ngIf="notificationMessage" class="notification">
        {{ notificationMessage }}
      </div>
    </form>
  </div>
